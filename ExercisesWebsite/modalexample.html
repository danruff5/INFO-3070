<!DOCTYPE html>
<html>
<head>
    <title>Modal Example</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="col-xs-2">&nbsp;</div>
        <div class="col-xs-8" style="top:20px;">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Main Content Panel
                </div>
                <div class="panel-body">
                    <div class="text-left col-xs-6" id="title">Some interesting main content goes here</div>
                    <a href="/modalexample.html#theModal" data-toggle="modal">Create Model</a>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade text-center" id="theModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h1>Sample Modal</h1>
                </div>
                <div class="modal-body"> Normally we'd have some useful content that goes here</div>
                <div class="modal-footer">
                    <input type="button" value="Do Something" id="abutton" />
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
